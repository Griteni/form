    <form>

        <h1> Quantity - Raiting type - Searching - Phone</h1>
        <fieldset>

            <input type="number" name="quantity" step="3"><!--con step il numero incomincia da 3 in poi-->
            <br>
            <input type="reset" value="cancel">
            <input type="button" value="click">
            <input type="submit" value="register">
        </fieldset>

            <label for="range">Rating:</label>
            <input type="range" name="quanlity" min="1" max="10" value="1">

            <input type="button" value="click">
            <input type="submit" value="register">

        </fieldset>
